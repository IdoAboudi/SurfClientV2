<div class="form-signin">
  <form (ngSubmit)="validUser()" heroForm="ngForm">
    <div class="form-group">
      <h2 class="form-signin-heading">Please login</h2>
      <label>User-Name:</label>
      <input type="text" class="form-control" placeholder="Enter User Name" [(ngModel)]="user" name="user" required>

    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="pass" name="pass" required>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="onSubmit($event)">Submit</button>

  </form>


</div>
