<div class="container">
  <h1>Edit Product</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input *ngIf='product' [(ngModel)]="product.name" name="name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input *ngIf='product' [(ngModel)]="product.description" name="description" type="text" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input *ngIf="product" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"  class="form-control" name="address"  type="text"/>
    </div>

    <button type="submit" (click)="execUpdate()" class="btn btn-success">Submit</button>

  </form>
</div>
