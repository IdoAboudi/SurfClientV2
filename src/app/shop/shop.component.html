<!-- Angular -->

<!-- Bootstrap Declaration in app component -->
<div class="form-group col-md-3 col-lg-3 col-xs-3 myForm">
  <select class="form-control myFormElement" [(ngModel)]="selectedFiled">
    <option class="form-control" *ngFor="let prop of propsList" [value]="prop.valueOf()">
      {{prop}}
    </option>
  </select>

  <input class="form-control myFormElement" placeholder="" [(ngModel)]="selectedValue" (input)="searchByValue()" >
  <button class="btn btn-success pull-left myFormElement" routerLink="/create">New Post</button> <br>
</div>


<div class="col-xs-9 col-lg-9">
  <div class="raw list-group col-xs-4 col-lg-4" *ngFor="let item of filteredProducts">
    <div class="products ">
      <div class="thumbnail">
        <h4>{{item.name}}</h4>
        <p>{{item.description}}</p>
        <p>${{item.price}}</p>
        <p>address : {{item.address}}</p>
        <p>Hand : {{item.hand}}</p>
        <script>
          item.contact="Press for contact customer"
        </script>
        <a (click)="getContact(item)">{{item.contact}}</a>
        <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />{{item.pictureUrl}}
      </div>
    </div>
  </div>
</div>
